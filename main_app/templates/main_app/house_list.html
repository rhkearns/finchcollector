{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/house-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Finch Houses</h1>
</section>

<section class="card-container">
  {% for house in house_list %}
  <div class="card" style="border-color: {{ house.color }}">
    <div class="card-bg" style="background-color: {{ house.color }}"></div>
    <a href="{% url 'houses_detail' house.id %}">
      <div class="card-content">
        <h2>{{ house.name }}</h2>
        <p>A {{ house.color }} house</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
